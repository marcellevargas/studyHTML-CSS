<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="../Curso HTML e CSS - parte 02/style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="./img/logo.png" alt="logo da barbearia alura">
            </h1>
            <nav>
                <ul class="navegacao">
                    <li> <a href="../Curso HTML e CSS - parte 01/index.html">Home</a></li>
                    <li> <a href="produtos.html">Produtos</a></li>
                    <li> <a>Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome completo">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="e-mail">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="telefone">

            <label for="mensagem"> Mensagem </label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Envie a sua mensagem"></textarea>
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email" class="checkbox">
                    <input type="radio" name="contato" value="radio-email">
                    Email
                </label>

                <label for="radio-telefone" class="checkbox">
                    <input type="radio" name="contato" value="radio-telefone">
                    Telefone
                </label>

                <label for="radio-whatsapp" class="checkbox">
                    <input type="radio" name="contato" value="radio-whatsapp" checked>
                    WhatsApp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual o horário prefere ser atendido ?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox">
                Gostaria de receber nossas novidades por email?
                <input type="checkbox" checked>
            </label>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>
    <footer>
        <img src="img/logo-branco.png" alt="logo da barbearia alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
